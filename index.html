<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Banana Speak</title>
</head>
<body>
    <header class="header">
        <h1>Banana talk</h1>
    </header>
    <section>
        <div class="content-box">
            <textarea 
                name="text-input" 
                id="text-input" 
                placeholder="Enter english text to be converted into banana"
            ></textarea>
            <br>
            <button id="btn-translate">Translate to banana</button>
            <h3>Translation will come here</h3>
            <textarea name="banana" id="banana-conversion" cols="30" rows="10"></textarea>
        </div>
    </section>
    <footer>
        <div class="footer">
            <h2>about</h2>
            <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
